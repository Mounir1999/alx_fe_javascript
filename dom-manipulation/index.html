<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display area for the quotes -->
  <div id="quoteDisplay"></div>

  <!-- Button to show a random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Form to add a new quote -->
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteButton">Add Quote</button>
  </div>

  <!-- Button to export quotes as JSON -->
  <button id="exportQuotes">Export Quotes as JSON</button>

  <!-- File input to import quotes from a JSON file -->
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Link to the script -->
  <script src="script.js"></script>
</body>
</html>

</div>
